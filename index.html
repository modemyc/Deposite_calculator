<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/scripts/index.js" defer></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/scss/bootstrap.scss">
    <title>Калькулятор вклада</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="container header__menu">
        <div class="logo">
          <img src="/assets/images/лого статика.png" alt="logo" class="logo__static">
          <img src="/assets/images/лого анимированное.gif" alt="animate" class="logo__animate">
        </div>
        <div>
          <h1>Калькулятор доходности вклада</h1>
        </div>
      </div>
    </header>
    <main class="p-3 mb-2 bg-dark text-white page__main">
      <div class="container">
        <form name="calculator">
            <table>
              <tr>
                <td>Первоначальный депозит</td>
                <td>
                  <input name="money" type="number" value="10000" required>
                </td>
              </tr>
              <tr>
                <td>Срок вклада?</td>
                <td>
                  <select name="months" class="form-select">
                    <option value="1">1 (месяц)</option>
                    <option value="3">3 (квартал)</option>
                    <option value="6">6 (полгода)</option>
                    <option value="12" selected>12 (год)</option>
                    <option value="18">18 (1.5 года)</option>
                    <option value="24">24 (2 года)</option>
                    <option value="30">30 (2.5 года)</option>
                    <option value="36">36 (3 года)</option>
                    <option value="60">60 (5 лет)</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Годовая процентная ставка?</td>
                <td>
                  <input name="interest" type="number" value="16" required>
                </td>
              </tr>
            </table>
        
        
          </form>
        
        
          <table id="diagram">
            <tr>
              <th>Было:</th>
              <th>Станет:</th>
            </tr>
            <tr>
              <th id="money-before"></th>
              <th id="money-after"></th>
            </tr>
            <td style="height:100px">
              <div style="background: #FF7640;width:40px;height:100px">
                <div style="background: #006064;width:40px;height:0" id="height-after"></div>
              </div>
            </td>
            <td style="height:100px">
            </td>
          </table>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
    
</body>
</html>
